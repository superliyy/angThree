<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link type="text/css" rel="stylesheet" href="ionic.css" />
		<style>
			body, html{
				width: 100%;
				height: 100%;
			}
			.scroll-content{
				overflow: auto;
			}
		</style>
	</head>

	<body>
		<!-- 头部 -->
		<div class="bar bar-header bar-balanced">
			<!-- 拟物化<=iOS6，扁平化>=ios7.0 -->
			<div class="buttons">
				<button class="button button-clear button-positive">按钮</button>
				<button class="button button-clear">按钮</button>
			</div>
			<h1 class="title">首页</h1>
			<div class="buttons">
				<button class="button">按钮</button>
				<button class="button">按钮</button>
			</div>
		</div>
		
		<div class="scroll-content has-header">
			
			<span class="button button-assertive">按钮1</span>
			<div class="button button-balanced">按钮2</div>
			<button class="button button-calm button-block">按钮3</button>
			<button class="button button-calm button-full">按钮3</button>
			
			<span class="button button-assertive button-small">按钮1</span>
			<span class="button button-assertive">按钮1</span>
			<span class="button button-assertive button-large">按钮1</span>
			<span class="button button-assertive button-outline button-small">按钮1</span>
			
			<div class="button button-balanced button-clear">按钮2</div>
			
			<br />
			
			<!-- 带图标的按钮 -->
			<span class="icon ion-arrow-move"></span>
			<button class="button icon ion-arrow-move">按钮</button>
			<button class="button icon-right ion-arrow-move">按钮</button>
			<button class="button icon ion-arrow-move"></button>
			
			<div class="button-bar bar-assertive">
			  <a class="button">First</a>
			  <a class="button">Second</a>
			  <a class="button">Third</a>
			</div>
			
		</div>
	</body>

</html>
