<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link type="text/css" rel="stylesheet" href="ionic.css" />
		<style>
			body, html{
				width: 100%;
				height: 100%;
			}
			.scroll-content{
				overflow: auto;
			}
		</style>
	</head>

	<body>
		<div class="bar bar-header item-input-inset bar-positive">
			<button class="button button-clear">
		    Cancel
		  </button>
		  <label class="item-input-wrapper">
		    <i class="icon ion-ios-search placeholder-icon"></i>
		    <input type="search" placeholder="Search">
		  </label>
		  
		</div>
		
		<div class="scroll-content has-header dark-bg">
			
		</div>
		
		<!--
			tabs
			tab-item
			tabs-balanced 整个tabs的背景色
			tabs-icon-top tabs中图标显示的位置
			tabs-striped 条带风格
			tabs-top tabs在页面顶部显示
		-->
		<nav class="tabs tabs-balanced tabs-icon-top tabs-striped tabs-top">
			
			<li class="tab-item">
				<span class="icon ion-ios-bookmarks"></span>
				首页
			</li>
			<li class="tab-item active">
				<span class="icon ion-ios-settings-strong"></span>
				分类
			</li>
			<li class="tab-item">
				<span class="ion-ios-pulse-strong icon"></span>
				热门
			</li>
			<li class="tab-item">
				<span class="icon ion-ios-person"></span>
				我的
			</li>
			
			
		</nav>
		
		
	</body>

</html>
